<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="application.css" />
    <script src="angular-1.2.15/angular.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store" class="container">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Tienda de Gemas</h1>
      <h2 class="text-center">– De Efrain Gomez –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

        <!-- Image Gallery  -->
        <product-gallery></product-gallery>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>

      </div>
    </div>
  </body>
</html>
